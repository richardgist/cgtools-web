# ============================================
# CGTools Web - Docker Compose 配置
# ============================================
# 启动: docker compose up -d
# 停止: docker compose down
# 重建: docker compose build && docker compose up -d
# 查看日志: docker compose logs -f
# ============================================

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: cgtools-web
    restart: unless-stopped
    ports:
      - "18432:18432"
    volumes:
      - db-data:/app/server/db
    environment:
      - NODE_ENV=production
      - NITRO_PORT=18432
      - NITRO_HOST=0.0.0.0

volumes:
  db-data:
    driver: local
